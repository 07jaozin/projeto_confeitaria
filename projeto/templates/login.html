<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
</head>
<body>

    <div class="container">
        <div class="form-box login">
            <form action="/login" method="post">
                <h1>Preencha os <br> Campos</h1>
                <div class="input-box">
                    <input type="text" class="input" name="nome-login" id="nome-login" placeholder="Nome" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="tel" class="tel input" name="telefone-login" id="telefone-login" placeholder="Telefone" required>
        
                    <i class='bx bx-phone'></i>
                </div>
                <button type="submit" class="btn submit" id="btn-entrar" disabled>Salvar</button>
            </form>
        </div>
        
        
        

        

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Finalizar</h1>
                <p>Total a pagar: R$<span>{{ total }}</span></p>
                <button class="btn register-btn">Cadastrar</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Bem vindo!</h1>
                <p>Ja fez seu cadastro?</p>
                <button class="btn login-btn">Entrar</button>
            </div>
        </div>

    </div>
    <script src="{{ url_for('static', filename='js/login.js')}}"></script>
</body>
</html>
