<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus,
        input[type="file"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 640px) {
            .container {
                margin: 30px 15px;
                padding: 20px;
            }
        }
    </style>
    <div class="container">
        <h2>Cadastrar Produto</h2>
        <form action="/editar_produto/{{ produto.id_produto }}" method="POST" enctype="multipart/form-data">
            <label for="sabor">Sabor</label>
            <input type="text" id="sabor" name="sabor-editar" placeholder="Ex: Morango com leite condensado" value="{{ produto.sabor }}" required>
    
            <label for="categoria">Categoria</label>
            <select id="categoria" name="categoria-editar" required>
                <option value="{{ produto.categoria }}" disabled selected>Selecione a categoria</option>
                <option value="cone">Cone</option>
                <option value="bolos">Bolos</option>
            </select>
    
            <label for="preco">Pre√ßo</label>
            <input type="text" id="preco" name="preco-editar" placeholder="Ex: 15,00" value="{{ produto.preco }}" required>
    
            <label for="peso">Peso (em gramas)</label>
            <input type="number" id="peso" name="peso-editar" value="{{ produto.peso }}" placeholder="Ex: 300" required>
    
            <label for="foto">Foto do produto</label>
            <input type="file" id="foto" name="foto-editar" accept="image/*">
    
            <button type="submit">Cadastrar Produto</button>
        </form>
    </div>
</body>
</html>
